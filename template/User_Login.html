{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <img src="{% static 'css/images/tesleadbwt.png' %}" alt="logo" id="logo2">
    <div class="container" id="container">
      <div class="form-container sign-in-container admin">
        <img src="{% static 'css/images/forbeslogo.jpeg' %}" alt="logo" id="logo1">
        <form action="{% url 'user_dashboard' %}" method="post">
          {% csrf_token %}
          <h1 class="in">User Login</h1>
          <span>Login to start your session</span>
          <input type="text" name="username" placeholder="Username" required/>
          <input type="password" name="password" placeholder="Password" required/>
          <button type="submit" onclick=check()>Sign In</button>
		  <div class="navigation">
            <a class="atag" style="display: none;" href="#">User</a>
            <a class="atag"  href="{% url 'admin_login' %}">Admin</a>
            <a class="atag" href="{% url 'r12_login' %}">R12</a>
          </div>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left"></div>
          <div class="overlay-panel overlay-right">
          </div>
        </div>
      </div>
    </div>    
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
